          3332
       BUILD_VERSION: "{{ lookup('env','GIT_COMMIT') }}"

   tasks:
     - name: Delete content in directory
       file:
         state: absent
         path: /<PATH>/final_pet/

     - name: Clone Git Repo
       ansible.builtin.git:
         repo: <url 4pet>
         dest: /<PATH>/final_pet
         single_branch: yes
         version: feature

     - name: Hadolint
       command: hadolint /<PATH>/final_task/Dockerfile

     - name: MVN Package
       command: chdir=/<PATH>/final_pet ./mvnw package  

     - name: SonarQube
       command: chdir=/<PATH>/final_pet ./mvnw -e clean verify sonar:sonar -Dsonar.host.url=http://localhost:9000 -Dsonar.login="{{ SONAR_USER }}" -Dsonar.password="{{ SONAR_PASSWORD }}"     
   
     - name: Build Docker container image (latest)
       command: chdir=/<PATH>/final_pet docker build -t <image name>:latest -f /<PATH>/final_task/Dockerfile .        

     - name: Tag ("{{ BUILD_VERSION }}") Docker container image
       command: chdir=/<PATH>/final_pet docker build -t <image name>:"{{ BUILD_VERSION }}" -f /<PATH>/final_task/Dockerfile .        

     - name: Log into DockerHub
       community.docker.docker_login:
         username: "{{ DOCKER_USERNAME }}"
         password: "{{ DOCKER_PASSWORD }}"

     - name: PUSH Docker container image (latest)
       command: docker push <image name>:latest

     - name: PUSH Docker container image ("{{ BUILD_VERSION }}")
       command: docker push <image name>:"{{ BUILD_VERSION }}"

     - name: Log out of DockerHub
       community.docker.docker_login:
         state: absent       
